<!doctype html>
<html>
    <head>
        <title>Ferris Wheel</title>
        
    </head>
    <body onLoad="init()">
        
        <script src="js/Item.js"></script>
        <script src="js/Wheel.js"></script>

        <script>
            var w;
            function init()
            {
                w = new Wheel(150, 0);
                window.webkitRequestAnimationFrame(update);
            }

            function update()
            {
                w.update();
                window.webkitRequestAnimationFrame(update);
            }
        </script>
    </body>
</html>
